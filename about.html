<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOUT</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f6f9; /* Light gray background */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00796b; /* Green header */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin-right: 20px;
        }

        .button {
            background-color: #004d40;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #00332e;
        }

        .get-in-touch, .social-media {
            background-color: #ffffff;
            padding: 30px;
            border: 1px solid #ddd;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            color: #00796b;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .social-media ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .social-media li {
            margin-bottom: 10px;
        }

        .social-media a {
            text-decoration: none;
            color: #00796b;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .social-media a:hover {
            color: #004d40;
        }

        .social-media a i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .social-media a:hover i {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav li {
                margin-bottom: 10px;
            }

            .get-in-touch, .social-media {
                padding: 20px;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            nav ul {
                padding: 0;
            }

            .get-in-touch, .social-media {
                padding: 10px;
            }
        }

        /* Accessibility in Design */
        header {
            role: banner;
        }

    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f6f9; /* Light gray background */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00796b; /* Green header */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin-right: 20px;
        }

        .button {
            background-color: #004d40;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #00332e;
        }

        .contact-section {
            background-color: #ffffff;
            padding: 30px;
            border: 1px solid #ddd;
            margin: 30px auto;
            width: 80%;
            max-width: 700px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #00796b;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .contact-card {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #0099ff;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0077cc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav li {
                margin-bottom: 10px;
            }

            .contact-section {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            .contact-section {
                padding: 10px;
            }

            input, textarea {
                font-size: 0.9rem;
            }

            input[type="submit"] {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="Index.html" class="button">HOME</a></li>
                <li><a href="about.html" class="button">ABOUT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Get in Touch</h1>
            <p>Have any questions or feedback? Reach out to us, and weâ€™ll get back to you as soon as possible!</p>
            <div class="contact-card">
                <form class="contact-form" onsubmit="handleSubmit(event)">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
                    
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </section>
    </main>

    <script>
        // JavaScript for handling form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission for demo
            alert("Thank you for contacting us. Your message has been sent!");
            document.querySelector('.contact-form').reset(); // Reset form fields
        }
    </script>
</body>
</html>
